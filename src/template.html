<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="grid">
            <div class="sidebar">
                <div class="logo">
                    <h1>TODO</h1>
                </div>
                <div id="project-container">
                    <h3>Projects:</h3>
                </div>
                <button type="button" id="add-project-btn">Add Project</button>
            </div>
            <div class="main-content">
                <div>
                    <h2 id="active-project">Homework</h2>
                    <button type="button" id="add-task-btn">Add Task</button>
                </div>
                <div class="task-container">
                    <div class="task">
                        <p class="task-title">Study for math test</p>
                        <p class="low_priority">Low</p>
                        <p>11/22/2024</p>
                        <div class="action-btns">
                            <button type="button"><img src="./images/edit.svg" alt="Edit icon" height="25" width="23"></button>
                            <button type="button"><img src="./images/info.svg" alt="Info icon" height="25" width="30"></button>
                            <button type="button"><img src="./images/trash.svg" alt="Trash icon" height="25" width="25"></button>
                        </div>
                    </div>
                    <div class="task">
                        <p class="task-title">Read chapter 5</p>
                        <p class="medium-priority">Medium</p>
                        <p>11/24/2024</p>
                        <div class="action-btns">
                            <button type="button"><img src="./images/edit.svg" alt="Edit icon" height="25" width="23"></button>
                            <button type="button"><img src="./images/info.svg" alt="Info icon" height="25" width="30"></button>
                            <button type="button"><img src="./images/trash.svg" alt="Trash icon" height="25" width="25"></button>
                        </div>
                    </div>
                </div>
            </div>

            <dialog id="add-task-dialog">
                <form>
                    <div class="form-header">
                        <h2>Add Task</h2>
                        <button type="button" class="close-dialog" autofocus>
                            <img src="./images/close.svg" alt="Close icon">
                        </button>
                    </div>
                    <div class="form-inputs">
                        <p>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </p>
                        <p>
                            <label for="description">Description</label>
                            <textarea name="description" id="description" rows="2" required></textarea>
                        </p>
                        <p>
                            <label for="due_date">Due Date</label>
                            <input type="date" id="due_date" name="due_date" required>
                        </p>
                        <fieldset>
                            <legend>Priority</legend>
                            <ul>
                                <li>
                                    <input type="radio" id="low_priority" name="priority" value="low" checked>
                                    <label for="low_priority" class="radio-label">Low</label>
                                </li>
                                <li>
                                    <input type="radio" id="medium_priority" name="priority" value="medium">
                                    <label for="medium_priority" class="radio-label">Medium</label>
                                </li>
                                <li>
                                    <input type="radio" id="high_priority" name="priority" value="high">
                                    <label for="high_priority" class="radio-label">High</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="form-submit">
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                </form>
            </dialog>

        </div>
        <script src="./script.js" type="module"></script>
    </body>
</html>
